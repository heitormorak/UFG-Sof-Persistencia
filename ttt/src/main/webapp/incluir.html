<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Incluir Candidato</title>
</head>
<body>
	<h2>Incluir novo candidato</h2>
	<form action="IncluirCandidato" method="POST">
		Código: 
		<input type="number" value="" name="intCodigo" />
		<br/>
		Nome:
		<input type="text" value="" name="txtNome" />
		<br/>
		Sexo:
		<input type="text" value="" name="txtSexo" />
		<br/>
		Data de Nascimento:
		<input type="text" value="" name="txtDN" />
		<br/>
		Cargo Pretendido:
		<input type="text" value="" name="txtCargo" />
		<br/>
		Texto do currículo:
		<input type="text" value="" name="txtTexto" />
		<br/>
		
		<br/><br/><br/>
		
		<input type="submit" value="Salvar"/>
		<a href="index.html">Voltar ao menu</a>
		
		
		
	</form>
</body>
</html>
